<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
            text-align: center;
            margin-top: 10%;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .profile-card {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .profile-card:hover {
            transform: scale(1.1);
        }
        .profile-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-name {
            margin-top: 10px;
            font-weight: bold;
        }
        h2 {
            margin-bottom: 30px;
        }
        .btn-manage {
            color: #fff;
            border: 1px solid #fff;
        }
        /* Responsive layout for smaller screens */
        @media (max-width: 576px) {
            .profile-container {
                flex-direction: column;
                align-items: center;
                display: grid;
                grid-template-columns: auto auto      ;
            }
            .profile-card {
                width: 100px;
                height: 100px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header id="header" class="header-linear">
        <div class="header-cont container">
            <div class="left-cont">
                <img decoding="async" class="header-brand" src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=684&h=456" alt="">
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Who Are You ?</h2>
        <div class="profile-container">
            <!-- Profile 1 -->
            <a href="homepage.html" class="profile-card"  onclick="alert('Pinter')">
                <img src="image/Fotoutama.jpg" alt="Profile 1">
                <div class="profile-name">Profile 1</div>
            </a>
            <!-- Profile 2 -->
            <div class="profile-card" onclick="alert('Harus Klik Mukanya!!')">
                <img src="https://i.pinimg.com/564x/1b/a2/e6/1ba2e6d1d4874546c70c91f1024e17fb.jpg" alt="Profile 2">
                <div class="profile-name">Profile 2</div>
            </div>
            <!-- Profile 3 -->
            <div class="profile-card" onclick="alert('Dibilangin Ngeyel')">
                <img src="https://i.pinimg.com/564x/d7/19/6a/d7196adc7c4f353d52235c5e6ed12e65.jpg" alt="Profile 3">
                <div class="profile-name">Profile 3</div>
            </div>
            <!-- Profile 4 -->
            <div class="profile-card" onclick="alert('Masih Ga percaya !')">
                <img src="https://i.pinimg.com/736x/e4/6e/c0/e46ec04238a0613900385043239267a6.jpg" alt="Profile 4">
                <div class="profile-name">Profile 4</div>
            </div>
        </div>
        <button class="btn btn-manage mt-4">Manage Profile</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
